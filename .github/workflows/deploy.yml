name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # This triggers the workflow when there are changes pushed to the `main` branch.

jobs:
  build:
    runs-on: ubuntu-latest # The runner for the job (GitHub provides a virtual machine to run the workflow)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2 # This checks out the code from the main branch

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Specify the version of Node.js

      - name: Install dependencies
        run: npm install # Install the project dependencies

      - name: Build project
        run: npm run build # Run the build command to generate the production files

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3 # A GitHub action to deploy to GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub automatically provides this token for authentication
          publish_dir: ./build # The directory containing the build files to be deployed
